              <script>
          // Solicita ao usuário que insira o raio do círculo
          let raio = prompt("Insira o raio do círculo:");
          
          // Converte o raio de string para número
          raio = parseFloat(raio);
          
          // Calcula a área do círculo
          const area = Math.PI * Math.pow(raio, 2);
          
          // Exibe a área do círculo na tela
          //console.log("A área do círculo é:", area);
          
          // Exibe a área do círculo em um alert
          alert("A área do círculo é: " + area.toFixed(2));
              </script>
